<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BannerStack - Cart</title>
  <meta name="description" content="Page definition for SEO purposes.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//fonts.googleapis.com/css?family=Montserrat:400,600" rel="stylesheet">
  <link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
  <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
  <link href="/css/main.css" rel="stylesheet">
</head>
<body>
  <main role="main">

    <header>
      <a href="/"><div class="logo"><h1 class="sr-only"><header role="banner">BannerStack</header></h1></div></a>
      <nav role="nav">
        <div class="menu-icon js-nav-toggle">
          <i class="fa fa-bars" aria-hidden="true"></i>
          <span class="sr-only">Open Navigation</span>
        </div>
        <ul>
          <li><a href="/">Home</a></li>
          <li class="separator">|</li>
          <li><a href="/products/">Products</a></li>
          <li class="separator">|</li>
          <li><a href="/create/">Create</a></li>
          <li class="separator">|</li>
          <li><a href="/cart/">Cart</a></li>
          <li class="separator">|</li>
          <li><a href="/contact/">Contact</a></li>
        </ul>
      </nav>
    </header>

    <form id="payment-form" class="cart-form">
      <section class="cart">
        <div class="container">
          <div class="row main-row">
            <div class="column cart-product-rows">

              <div class="row table-header">
                <div class="column">PRODUCTS IN CART</div>
              </div>

              <div class="js-cart-display"></div>

              <div class="order-total show-large">
                <hr>
                <div class="row">
                  <div class="column">
                    <strong>ORDER TOTAL:</strong> $<span class="js-order-total"></span>
                  </div>
                  <div class="column">
                    <a href="/products" class="product-details-btn">
                      <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                      KEEP SHOPPING
                      <i class="fa fa-caret-right" aria-hidden="true"></i>
                    </a>
                  </div>
                  <div class="column">
                    <a href="/checkout" class="product-details-btn">
                      <i class="fa fa-credit-card" aria-hidden="true"></i>
                      CHECKOUT
                      <i class="fa fa-caret-right" aria-hidden="true"></i>
                    </a>
                  </div>
                </div>

              </div>

            </div>
          </div>
        </div>
      </section>
    </form>

    <footer role="content-info">
      <div class="siteinfo">&copy; BannerStack.com. All Rights Reserved. <a href="/admin/login" class="js-admin-login-btn">Admin</a></div>
      <ul>
        <li><a href="/">Home</a></li>
        <li class="separator">|</li>
        <li><a href="/products/">Products</a></li>
        <li class="separator">|</li>
        <li><a href="/create/">Create</a></li>
        <li class="separator">|</li>
        <li><a href="/cart/">Cart</a></li>
        <li class="separator">|</li>
        <li><a href="/contact/">Contact</a></li>
      </ul>
    </footer>

  </main>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://use.fontawesome.com/5c109d0058.js"></script>
  <script src="https://js.stripe.com/v3/"></script>
  <script src="/js/stripeCode.js" type="text/javascript"></script>
  <script src="/js/shared.js" type="text/javascript"></script>
  <script src="/js/user.js" type="text/javascript"></script>
  <script src="/js/cart.js" type="text/javascript"></script>
  <script src="/js/shipping.js" type="text/javascript"></script>
  <script src="/js/app.js" type="text/javascript"></script>

</body>
</html>
